<!DOCTYPE html>
<html>
<head>
    <title>TELCO Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Billing Dashboard</h1>
    <div class="dashboard">
        <div class="chart-container">
            <canvas id="simDataChart"></canvas>
        </div>
        <div class="filter-container">
            <label for="category">Category:</label>
            <select id="category" multiple>
                <option value="No Category">No Category</option>
                <option value="P-SIM">P-SIM</option>
                <option value="E-SIM">E-SIM</option>
            </select>
            <label for="status">Status:</label>
            <select id="status" multiple>
                <option value="Free">Free</option>
                <option value="Reserved">Reserved</option>
                <option value="Assigned">Assigned</option>
                <option value="Cancel">Cancel</option>
                <option value="Imported">Imported</option>
                <option value="Pending PFC">Pending PFC</option>
                <option value="GDPR Ereased">GDPR Ereased</option>
            </select>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
