<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Data Dashboard</h1>

        <div class="row">
            <div class="col-lg-6">
                <h2>SIM Data</h2>
                <canvas id="simDataChart"></canvas>
            </div>
            <div class="col-lg-6">
                <h2>Number Data</h2>
                <canvas id="numberDataChart"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h2>Scheduler Data</h2>
                <div id="schedulerData">
                    <!-- Table will be generated here by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="/script.js"></script>
</body>
</html>
