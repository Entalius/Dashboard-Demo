<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>Billing Dashboard</h1>
    </header>
    <div class="dashboard">
        <div class="filter-panel">
            <div class="dropdown">
                <button class="dropbtn" id="categoryBtn">Select Category</button>
                <div class="dropdown-content" id="category">
                    <a href="#" data-value="No Category">No Category</a>
                    <a href="#" data-value="P-SIM">P-SIM</a>
                    <a href="#" data-value="E-SIM">E-SIM</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn" id="statusBtn">Select Status</button>
                <div class="dropdown-content" id="status">
                    <a href="#" data-value="Free">Free</a>
                    <a href="#" data-value="Reserved">Reserved</a>
                    <a href="#" data-value="Assigned">Assigned</a>
                    <a href="#" data-value="Cancel">Cancel</a>
                    <a href="#" data-value="Imported">Imported</a>
                    <a href="#" data-value="Pending PFC">Pending PFC</a>
                    <a href="#" data-value="GDPR Ereased">GDPR Ereased</a>
                </div>
            </div>
            <button id="reset">Reset Filters</button>
        </div>
        <div class="table-container">
            <table id="simDataTable">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Category</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
