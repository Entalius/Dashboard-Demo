<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Telco Dashboard</title>
</head>
<body>
    <header>
        <div class="container-fluid">
          <h1>Telco Dashboard</h1>
        </div>
      </header>
      
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <!-- Accordion menu -->
        <div class="accordion" id="accordionMenu">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Menu Item 1
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionMenu">
              <div class="accordion-body">
                Content for Menu Item 1
              </div>
            </div>
          </div>
         <!-- Menu Item 2 -->
<div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Menu Item 2
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionMenu">
      <div class="accordion-body">
        Content for Menu Item 2
      </div>
    </div>
  </div>
  
  <!-- Menu Item 3 -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingThree">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        Menu Item 3
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionMenu">
      <div class="accordion-body">
        Content for Menu Item 3
      </div>
    </div>
  </div>
  
        </div>
      </div>
      <div class="col-md-9">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sample Line Chart</h5>
              <div class="mb-3">
                <label for="yearFilter" class="form-label">Filter by Year</label>
                <select class="form-select" id="yearFilter">
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                </select>
              </div>              
              <canvas id="lineChart"></canvas>
            </div>
          </div>
          <!-- Bar Chart -->
<div class="card">
    <div class="card-body">
      <h5 class="card-title">Sample Bar Chart</h5>
      <div class="mb-3">
        <label for="barChartFilter" class="form-label">Filter by Category</label>
        <select class="form-select" id="barChartFilter">
          <option value="voice">Voice</option>
          <option value="data">Data</option>
          <option value="sms">SMS</option>
        </select>
      </div>
      <canvas id="barChart"></canvas>
    </div>
  </div>
  
  <!-- Pie Chart -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Sample Pie Chart</h5>
      <div class="mb-3">
        <label for="pieChartFilter" class="form-label">Filter by Month</label>
        <select class="form-select" id="pieChartFilter">
          <option value="jan">January</option>
          <option value="feb">February</option>
          <option value="mar">March</option>
          <!-- Add the remaining months -->
        </select>
      </div>
      <canvas id="pieChart"></canvas>
    </div>
  </div>
  
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
